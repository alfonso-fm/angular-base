
<h1>Listado de Héroes</h1>


<h3 *ngIf="deleteHero; else nothisWasDeleted">Héroe borrado <small class="text-danger">{{ deleteHero }}</small> </h3>
<ng-template #nothisWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
